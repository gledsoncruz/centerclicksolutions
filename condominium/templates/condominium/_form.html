{% load bootstrap %}
{% load account_tags %}
{% load i18n %}

<div class="row">
  <div class="col-md-5">
    <form method="POST" class="post-form" role="form">
      <legend>{% trans "Customer" %}</legend>
      {% csrf_token %}
      {{ form|bootstrap }}
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
